{% extends 'base.html' %}

{% block title%}Coin{% endblock %}

{% block content %}

<h1 class="title pt-5">{{header}}</h1>

<form class="mb-5" method="get">
    <div class="field has-addons">
        <div class="control">
            <input class="input" type="text" name="name" placeholder="name"/>
        </div>
        <div class="control">
            <input class="button is-success" type="submit" value="Search"/>
        </div>
    </div>
    <a class="button is-dark" href="{% url 'coin_list' %}">Clear Search</a>
</form>

<a class="button is-dark" href="{% url 'coin_create' %}">Add Coin</a>

<div class="gallery">
  {% for coin in coins %}
    <a href="{% url 'coin_detail' coin.pk %}">
      <div class="card">
        <div class="card-image">
          <figure class="image is-square">
            <img src="{{coin.image}}" alt="{{coin.name}}" />
          </figure>
        </div>
        <div class="card-header">
          <p class="card-header-title">{{coin.name}}</p>
        </div>
      </div>
    </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Coins Available</p>
    </div>
  </article>
  {% endfor %}
</div>

{% endblock %}
